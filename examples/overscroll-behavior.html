<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overscroll-behavior</title>
  <style>
    #content {
      height: 200px;
      width: 300px;
      overflow: auto;
      background-color: greenyellow;
    }
    #innerContent {
      height: 100px;
      width: 300px;
      overflow: auto;
      background-color: pink;
      overscroll-behavior-y: auto;
    }
  </style>
</head>
<body>
  粉色区域的overscroll-behavior-y: 
  <select name="type" id="typeSelection">
    <option value="auto">auto</option>
    <option value="contain">contain</option>
    <option value="none">none</option>
  </select>
  <div id="content">
    <div id="innerContent" />
  </div>
  <script>
    const contentDom = document.getElementById('content');
    for (let i = 0; i < 50; i++) {
      contentDom.innerHTML += `<p>我是填充内容${i}</p>`
    }
    const innerContentDom = document.getElementById('innerContent');
    for (let i = 0; i < 20; i++) {
      innerContentDom.innerHTML += `<p>我是填充内容${i}</p>`
    }
    const select = document.getElementById('typeSelection');
    select.onchange = (e) => {
      innerContentDom.style.overscrollBehaviorY = e.target.value;
    };
  </script>
</body>
</html>
